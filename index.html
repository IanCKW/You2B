<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Channel Data</title>


  </head>

  <body>
    <nav class="black">
      <div class="nav-wrapper">
        <div class="container">
          <a href="#!" class="brand-logo">YoutubeFeed</a>
        </div>
      </div>
    </nav>
    <br>
    <section>
      <div class="container">
        <p>Log in with Google</p>
        <button class="btn red" id="authorize-button"> Log In</button>
        <button class="btn red" id="signout-button"> Log Out</button>
        <br>
        <div id="content">
          <div class="row">
            <div class="col s6">
              <form id="channel-form">
                <div class="input-field col s6">
                  <input id="channel-input" placeholder="Enter Channel Name" type="text">
                  <input type="submit" value"="Get Channel Data" class="btn grey lighten-2">
                </div>
              </form>
            </div>
            <div id="channel-data"class="col s6"></div>
          </div>
          <div class="row" id="video-container"> </div>
        </div>

      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
